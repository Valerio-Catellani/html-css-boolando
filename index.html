<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- Link a Font Awesome-->
  <link rel="stylesheet" href="/resources/css/utility.css">
  <link rel="stylesheet" href="/resources/css/style.css">
  <title>Boolando</title>
</head>

<body>

  <header class="navbar-background-color width-100x100 position-fixed">
    <nav class="container-1200 margin-default display-flex justify-content-space-between flex-wrap">
      <ul class="menu no-list-style display-flex justify-content-space-between align-items-center gap-10 flex-wrap">
        <li><a href="www.google.com">Donna</a></li>
        <li><a href="www.google.com">Uomo</a></li>
        <li><a href="www.google.com">Bambini</a></li>
      </ul>
      <img src="resources/img/boolean-logo.png" alt="Boolean logo">
      <ul class="no-list-style display-flex justify-content-space-between align-items-center gap-10">
        <li><a href="www.google.com"><i class="fa-regular fa-user"></i></a></li>
        <li><a href="www.google.com"><i class="fa-regular fa-heart"></i></a></li>
        <li><a href="www.google.com"><i class="fa-solid fa-bag-shopping"></i></a></li>
      </ul>
    </nav>
  </header>

  <main class="background-primary-color">
    <div class="main-content container-1200 display-flex align-items-center gap-20 flex-wrap margin-default">


      <div class="card display-flex flex-direction-column">

        <div class="images position-relative">
          <img class="width-100x100" src="resources/img/1.webp" alt="Levi's t-hirt">
          <img class="display-none width-100x100" src="resources/img/1b.webp" alt="Variant Levi's t-hirt">
          <div
            class="heart pointer position-absolute text-align-center font-size-em-150 background-primary-color padding-banner">
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="discount primary-color position-absolute">
            <div class="display-inline-block padding-banner banner-background-color-red">
              -50%
            </div>
            <div class="display-inline-block padding-banner banner-background-color-green  ">Sostenibilità
            </div>
          </div>
        </div>

        <div class="description">
          <p>Levi's</p>
          <h2>RELAXED FIT TEE UNISEX</h2>
          <p><span class="red">14,99€ </span><span class="text-line-through">29,99€</span> </p>
        </div>

      </div>

    </div>
  </main>


</body>

</html>
